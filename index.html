<!DOCTYPE html>
<html>
<head>

    <script src="main.js"></script>
</head>
      
      <body>
        <h1 id="title">Welcome to Rock, Paper, Scissors!</h1>
       
        <div id="choices">
          <div id="rock" class="choice">
              <img src="/Users/mac/dpl/week4/rps/Rock.png">
          </div>
          <div id="paper" class="choice">
              <img src="Paper.png">
          </div>
          <div id="scissors" class="choice">

          </div>
          <p>You have selected</p>
        
        </div>
      
      </br>
      <hr />
      </br>

          </div>
        </div>

      
      </br>
      <hr />
      </br>

          Winner
        </div>

        </div>
      
        <script src="main.js"></script>
      </body>
      
      </html>
